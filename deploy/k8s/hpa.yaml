# Horizontal Pod Autoscaler (HPA) Configuration
# Requires metrics-server to be installed in the cluster

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quantum-trader-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quantum-trader
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Notes for Cloud-Specific Autoscaling:
#
# GCP (GKE):
# - Ensure GKE cluster has autoscaling enabled
# - Install metrics-server if not already available
# - For GKE Autopilot, HPA is automatically configured
# - Consider using Cloud Monitoring for advanced metrics
#
# AWS (EKS):
# - Install metrics-server: kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
# - Consider using Cluster Autoscaler for node scaling
# - Can integrate with CloudWatch for custom metrics
#
# Azure (AKS):
# - Metrics-server typically pre-installed
# - Can use Azure Monitor for advanced metrics
# - Enable cluster autoscaler on node pools
#
# To apply HPA:
# kubectl apply -f hpa.yaml
#
# To view HPA status:
# kubectl get hpa quantum-trader-hpa
# kubectl describe hpa quantum-trader-hpa
