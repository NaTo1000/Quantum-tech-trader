apiVersion: v1
kind: Service
metadata:
  name: quantum-trader
  labels:
    app: quantum-trader
spec:
  type: LoadBalancer
  selector:
    app: quantum-trader
    component: api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: None
---
# ClusterIP alternative for internal access only
apiVersion: v1
kind: Service
metadata:
  name: quantum-trader-internal
  labels:
    app: quantum-trader
spec:
  type: ClusterIP
  selector:
    app: quantum-trader
    component: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
